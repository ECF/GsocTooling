#Properties file for org.eclipse.ecf.remoteservices.tooling.pde.templates
Bundle-Name = Eclipse ECF Remote Service Templates
TSHWizard.name = Time Service Host Template
TSHWizard.description = Creates a sample Remote Service that acts as the host and will be exposed by ECF as a remote service. It exposes a simple Time Service API that clients ask OSGi to inject when it becomes available. This version of the Service will be set-up in java code. Please see the DS examples on how to declaratively expose such a service.
TSCWizard.name = Time Service Consumer Template
TSCWizard.description = Creates a sample client that will start listening for a TimeService service provided by com.mycorp.examples.TimeService. This set-up will be done programmatically. Please see the DS examples on how to declaratively consume such a service. Calls to the TimeService will block until they return or fail. Please take a look at the async version of this provider if you want non-blocking remot service calls.
TSDSCWizard.name = Time Service Declarative Service Template
TSDSCWizard.description = Creates a sample client that will start listening for a TimeService service provided by com.mycorp.examples.TimeService. This set-up will be declaratively. Please see the other examples on how to programmatically consume such a service. Calls to the TimeService will block until they return or fail. Please take a look at the async version of this provider if you want non-blocking remot service calls.
TSDSAWizard.name = Time Service Declarative Service Async Template
TSDSAWizard.description = Creates a sample client that will start listening for a TimeService service provided by com.mycorp.examples.TimeService. Calls to the TimeService API can be done in an asynchronous way. This set-up will be declaratively. Please see the other examples on how to programmatically consume such a service.